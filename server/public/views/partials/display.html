<h1>Heroes List</h1>
<div id="heroList" ng-repeat="hero in heroes">
  <div>
    <button type="button" name="delete" ng-click="deleteHero(hero._id)">Delete</button>
    <p>Alias: {{hero.alias}}</p>
    <p>Name: {{hero.first_name}}  {{hero.last_name}}</p>
    <p>Location: {{hero.city}}</p>
    <p>Super Power: {{hero.power_name}}</p>
  </div>
